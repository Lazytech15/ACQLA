    <div class="show-student-data" id="info-container">
        <div class="student-data-container">
            <h1>STUDENT DATA</h1>
            <h4 id="studentName"></h4>
            <span>STUDENT NAME</span>
            <h4 id="studentID"></h4>
            <span>STUDENT ID</span>
            <h4 id="studentSection"></h4>
            <span>STUDENT SECTION</span>
            <h4 id="studentsub"></h4>
            <span>SUBJECT</span>
            <h4 id="pcnum"></h4>
            <span>COMPUTER UNIT #</span>
            <h4 id="TimeDate"></h4>
            <span>Time & Date Scan</span>

            <button id="close_btn">Close</button>
            -->

        <br>
    </div>
<div class="minimal-details-info" id="minimal-details-info">

        <h2>ALL DETAILS</h2>
        <h3 id="toccupied">0</h3>
        <span>Total Computer Occupied</span>
        <h3 id="pcavailable">60</h3>
        <span>Total Computer Available</span>
        <div class="StudentLate">
            
            <span>LATE</span>
            <h3 id="stud_late">0</h3>
            
            <span>ON TIME</span>
            <h3 id="stud_ontime">0</h3>
        </div>
        <button id="reset_btn">RESET</button>
        <br>
        <button id="donwload_btn">DOWNLOAD FILE</button>
    </div>
</div>
